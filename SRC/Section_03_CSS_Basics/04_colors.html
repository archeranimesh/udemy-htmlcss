<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /* color name */
            color: red;
        }
        h2{
            /* RGB value */
            color: rgb(210, 0, 255);
        }
        h3{
            /* hex values */
            color: #ddd;
            /* https://www.color-hex.com/ */
            /* https://htmlcolorcodes.com/ */
        }
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
</body>
</html>
