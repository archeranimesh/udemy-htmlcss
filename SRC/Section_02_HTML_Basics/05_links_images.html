<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & Images.</title>
</head>
<body>
    <!-- External Links -->
    <p>
        <a href="https://www.google.com/"> Google</a>
    </p>
    <p>
        <a href="https://www.google.com/" target="_blank"> Google</a>
    </p>
    <!-- Internal Links -->
    <p>
        <a href="/SRC/Section_02_HTML_Basics/04_typography.html"> Typography</a>
    </p>
    <!-- Local Image -->
    <img src="/SRC/Section_02_HTML_Basics/images/sample.jpg" alt="My Image" width="200">

    <!-- External Image -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="Nature and Water">
</body>
</html>
