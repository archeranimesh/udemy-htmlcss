<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List and Tables</title>
</head>
<body>
    <!-- Unordered List -->
    <ul style="list-style: square;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Ordered List -->
    <ol type="">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Nested List -->
    <ul style="list-style: square;">
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested List 1</li>
                <li>Nested List 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>John@doe.com</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>Smith</td>
                <td>Kate@smith.com</td>
            </tr>
            <tr>
                <td>Jeff</td>
                <td>Wilson</td>
                <td>jeff@wilson.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
